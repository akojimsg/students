# Datasource - postgres
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${DB_PORT}/${DB}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_SECRET}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false

server.error.include-message=always

# JWT Properties
jwt.secret=${JWT_SECRET}

# Actuator
management.endpoints.web.exposure.include=*
management.endpoints.health.show-details=always
management.info.env.enabled=true

info.app.name=Student-SB-Poc
info.app.description=Proof of concept for rest application with spring boot
info.app.version=1.0.0